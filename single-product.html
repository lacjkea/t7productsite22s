<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tøjs R Us 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tøjs <span>R</span> Us <span>2</span></h1>
      <h2><span>We're</span><span class="wear">Wear</span> cheap!</h2>
    </header>
    <nav>
      <ol>
        <li><a href="#">Home</a></li>
        <li><a href="#">Brands</a></li>
        <li><a href="#">Adidas</a></li>
        <li><a href="#">Sahara Team India Favwear Neck Jersey</a></li>
      </ol>
    </nav>
    <!-- <main class="sold-out"> -->
    <main>
      <p class="show-if-sold-out">Sold out</p>
      <h2>Sahara Team etc.</h2>
      <!-- {productname}-->
      <div>
        <p>
          Cheer for the Indian cricket team on and off the fields in this blue
          polo neck jersey from Nike.{styledesc}
        </p>
      </div>
      <picture
        ><source
          media="(min-width: 1000px)"
          srcset="https://kea-alt-del.dk/t7/images/webp/1000/1163.webp"
        />
        <img
          src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp"
          alt="{productname}"
        />
      </picture>
      <!-- https://kea-alt-del.dk/t7/api/products/1163 -->
      <div class="product-info">
        <p class="offer">50% off</p>
        <p class="price">800,-</p>
        <p class="discount-price">700,-</p>
      </div>

      <aside>
        <h3>Nike<br />{brandname}</h3>
        <figure>
          <img
            src="http://assets.myntassets.com/v1/assets/banners/2015/6/26/1435317851398-23197-3chxv6.jpg"
            alt=""
          />
        </figure>
      </aside>

      <!-- https://kea-alt-del.dk/t7/images/webp/640/1163.webp
https://kea-alt-del.dk/t7/images/webp/1000/1163.webp -->
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
